    <script type="text/javascript">

        $(document).ready(function () {
            // <!-- CODE FOR PLAY / PAUSE BUTTON FOR MUSIC -->

            var audioElement = document.createElement("audio");
            audioElement.setAttribute("src", "./theme.mp3");

            $(".theme-button").on("click", function () {
                audioElement.play()
            });
            $(".pause-button").on("click", function () {
                audioElement.pause()
            });


            $("#submit").on("click", function (event) {
                event.preventDefault()
                var name = $("#name").val().trim()
                var pic = $("#pic").val().trim()
                console.log("name:" + name + "pic:" + pic)
                var input = $("input:checked")
                console.log("boom", input)
                if (input.length < 10) {
                    alert("Please respond to all the questions :)")
                }
                else {
                    var scores = [];
                    for (var i = 0; i < input.length; i++) {
                        scores.push(parseInt(input[i].value))

                    }
                    scores.push(
                        $("#radio1").val().trim(),
                        $("#radio2").val().trim(),
                        $("#radio3").val().trim(),
                        $("#radio4").val().trim(),
                        $("#radio5").val().trim(),
                        $("#radio6").val().trim(),
                        $("#radio7").val().trim(),
                        $("#radio8").val().trim(),
                        $("#radio9").val().trim(),
                        $("#radio10").val().trim()
                    );

                    console.log("survey scores: ", scores)
                    var newSurvey = {
                        name: name,
                        pic: pic,
                        scores: scores.map(Number)
                    }
                    $.post("/api/friends", newSurvey, function (best) {
                        console.log("best: ", best)
                        var img = `<img id="dynamic" src=${best.pic}></img>`;
                        //img.attr('src', best.pic);
                        console.log(img)
                        $("#matchphoto").append(img);
                        $("#matchname").text(best.name)
                        console.log("my name is: " + best.name)
                        // $("#matchphoto").text(best.pic)
                       
                        //img.append('#matchphoto');
                    })

                }
            })

        })
